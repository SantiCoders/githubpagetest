<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información del Vehículo</title>
  <style>
    /* CSS integrado para los estilos */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }

    .vehiculo {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .vehiculo h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #007BFF;
    }

    .vehiculo .color {
      width: 50px;
      height: 50px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }

    .vehiculo .cilindrada {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Buscar Marcas</h1>
  <select name="" id="lista_marcas">
    <option value="">Seleccionar Marca...</option>
  </select>
  <h2>Datos del Vehículo</h2>
  <div id="resultado">Cargando datos del vehículo...</div>
</body>
<script src="script.js"></script>

</html>
